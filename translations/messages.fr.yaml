            question: J’ai mon billet, comment accéder à l’expo ?
            answer: Vous achetez un billet pour une date et horaire prévu. Vous devez donc accéder a la section “Expo Interactive” à la date et l’heure indiquée sur votre billet avec le code de réservation (que vous avez reçu par mail lors de l’achat de votre ticket) et votre adresse mail.
        date:
            question: Est ce que je peux changer la date/heure après mon achat ?
            answer: Non, selon nos conditions générales de vente les billets ne sont ni repris, ni échangés, ni remboursés.

