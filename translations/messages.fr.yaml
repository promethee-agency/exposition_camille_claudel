            about:
                title: À propos
                text: Découvrez les créations intemporelles de Camille Claudel sur notre site et laissez-vous inspirer par son génie artistique.
        right: Née en 1864 en France, Camille Claudel est reconnue comme une sculptrice visionnaire du XIXe siècle, dont l'héritage artistique marie habilement la force brute à une sensibilité délicate. Formée à l'École des Beaux-Arts de Paris, son style unique et son expression artistique l'ont rapidement distinguée dans le milieu artistique. Malgré l'influence notable d'Auguste Rodin, son mentor et amant, elle a su forger une carrière remarquable, continuant d'inspirer les amateurs d'art à travers le monde.

    seasons:
        to-each: À chacun sa saison
        cards:
            winter: En hiver, profitez de la neige et des illuminations venant embellir les sublimes lieux dans lesquels a évolué Camille Claudel.
            spring: Au printemps, les bourgeons fleurissent, la vie reprend. Quel excellent moment pour découvrir les lieux dans lesquels a évolué Camille Claudel.
            summer: En été, la chaleur et le soleil vous embarque dans un voygage pour découvrir les lieux emblématiques dans lesquels a évolué Camille Claudel.
            autumn: Les couleurs automnales peignent un tableau saisissant des lieux dans lesquels a évolué Camille Claudel. Ils n’attendent plus que vous pour les découvrir !
    
